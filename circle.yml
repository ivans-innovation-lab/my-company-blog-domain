dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true

test:
  override:
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  main:
    branch: master
    commands:
      - mvn -DskipTests deploy
